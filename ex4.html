<!DOCTYPE html>
<html>
<head>
	<title>Formulário CJR</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Formulário</h1>
	<form>
		<label for="nome">Nome:</label>
		<input placeholder="Nome" type="text" name="nome"> <br>

		<label for="Email">Email:</label>
		<input placeholder="Email" type="text" name="Email"> <br>

		<label for="Senha">Senha:</label>
		<input placeholder="Senha" type="text" name="Senha"> <br>
		
		<h3>Sexo</h3>
		<input type="radio" name="Sexo" value="Masculino">
		<label for="Masculino">Masculino</label> <br>
		<input type="radio" name="Sexo" value="Feminino">
		<label for="Feminino">Feminino</label>

		<h3>Tecnologias</h3>
		<input type="checkbox" name="Linguagens" value="HTML">
		<label for="HTML">HTML</label> <br>
		
		<input type="checkbox" name="Linguagens" value="CSS">
		<label for="CSS">CSS</label> <br>

		<input type="checkbox" name="Linguagens" value="Java">
		<label for="Java">Java</label> <br>

		<input type="checkbox" name="Linguagens" value="PHP">
		<label for="PHP">PHP</label>


		<h3>Descrição Pessoal</h3>
		<input type="text" name="Descricao">
		<label width="20px" height="20"  for="Descricao" placeholder="Digite aqui..."></label>

		<h3>Opção</h3>
		<select name="Opção 1">
			<option value="Opçao 2">Opção 2</option>
			<option value="Opçao 3">Opção 3</option>
			<option value="Opçao 4">Opção 4</option>
			<option value="Opçao 5">Opção 5</option>
		</select>

		<button>Enviar</button>
		<button>Limpar</button>




	</form>

</body>
</html>
